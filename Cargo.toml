[package]
name = "abathur"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.83"
chrono = { version = "0.4.39", features = ["serde"] }
dirs = "6.0.0"
figment = { version = "0.10.19", features = ["yaml", "env"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.132"
serde_yaml = "0.9.34"
thiserror = "2.0.17"
tracing = "0.1.41"
uuid = { version = "1.11.0", features = ["v4", "serde"] }

[dev-dependencies]
mockall = "0.13.1"
tempfile = "3.23.0"
tokio = { version = "1.42.0", features = ["macros", "rt"] }
