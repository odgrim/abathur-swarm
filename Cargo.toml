[package]
name = "abathur-cli"
version = "0.1.0"
edition = "2024"

[lib]
name = "abathur_cli"
path = "src/lib.rs"

[[bin]]
name = "abathur"
path = "src/main.rs"

[[bin]]
name = "abathur-mcp-memory"
path = "src/bin/abathur-mcp-memory.rs"

[[bin]]
name = "abathur-mcp-tasks"
path = "src/bin/abathur-mcp-tasks.rs"

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.83"
bytes = "1.5"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
comfy-table = "7.1"
dirs = "6.0.0"
figment = { version = "0.10.19", features = ["yaml", "env"] }
futures = "0.3"
once_cell = "1.20"
reqwest = { version = "0.12", features = ["json", "stream"] }
rmcp = "0.7"
schemars = "1.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.137"
serde_yaml = "0.9.34"
sqlx = { version = "0.8.2", features = ["runtime-tokio-rustls", "sqlite", "uuid", "chrono"] }
sysinfo = "0.32"
thiserror = "2.0.17"
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.11.0", features = ["v4", "serde"] }

[dev-dependencies]
assert_cmd = "2.0"
mockall = "0.13.1"
predicates = "3.1"
tempfile = "3.23.0"
tokio-test = "0.4.4"
