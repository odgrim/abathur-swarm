[package]
name = "abathur"
version = "0.1.0"
edition = "2024"
authors = ["Abathur Contributors"]
description = "Async task orchestration and memory management system"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.48.0", features = ["full"] }

# Database
sqlx = { version = "0.8.6", features = ["runtime-tokio-native-tls", "sqlite", "macros", "chrono", "uuid"] }

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_yaml = "0.9.34"

# Configuration
figment = { version = "0.10.19", features = ["yaml", "env"] }

# UUID generation
uuid = { version = "1.18.1", features = ["v4", "serde"] }

# Date/Time
chrono = { version = "0.4.42", features = ["serde"] }

# Error handling
thiserror = "2.0.17"
anyhow = "1.0.100"

# Async trait
async-trait = "0.1.89"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
dirs = "6.0.0"

[dev-dependencies]
mockall = "0.13.1"
proptest = "1.6.0"
tempfile = "3.23.0"
tokio = { version = "1.42.0", features = ["macros", "rt"] }
tokio-test = "0.4"

[[bin]]
name = "abathur"
path = "src/main.rs"

[lib]
name = "abathur"
path = "src/lib.rs"
