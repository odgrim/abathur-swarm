[package]
name = "abathur-cli"
version = "0.1.0"
edition = "2024"

[lib]
name = "abathur_cli"
path = "src/lib.rs"

[[bin]]
name = "abathur-cli"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
uuid = { version = "1.10", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.40", features = ["full"] }
comfy-table = "7.1"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
