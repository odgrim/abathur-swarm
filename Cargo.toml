[package]
name = "abathur"
version = "0.1.0"
edition = "2021"
rust-version = "1.83"
description = "AI agent orchestration system - Rust rewrite"
license = "MIT OR Apache-2.0"

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive"] }

# Async runtime
tokio = { version = "1.42", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
tracing-appender = "0.2"
secrecy = "0.8"
regex = "1.10"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "macros", "migrate"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "stream"] }

# Configuration management
figment = { version = "0.10", features = ["yaml", "env"] }

# Terminal UI
ratatui = "0.26"
crossterm = "0.27"
indicatif = "0.17"
comfy-table = "7.1"

# Time and UUID
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }

# Async traits
async-trait = "0.1"

# MCP Integration
rmcp = "0.1"

# Resource monitoring
sysinfo = "0.30"

# Security
keyring = "2.3"

[dev-dependencies]
# Property testing
proptest = "1.6"
test-strategy = "0.4"

# Benchmarking
criterion = "0.5"

# Test coverage
cargo-tarpaulin = "0.27"

# Testing utilities
tempfile = "3.8"
tracing-test = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 0

[lints.clippy]
# Deny critical lints
all = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

# Allow specific pedantic lints prone to false positives
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
