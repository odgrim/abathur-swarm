# MkDocs Configuration for Abathur Documentation
# Material for MkDocs theme with comprehensive features

# Site Metadata
site_name: Abathur Documentation
site_url: https://<username>.github.io/abathur-swarm/
site_author: Abathur Team
site_description: Comprehensive documentation for Abathur AI orchestration CLI - task queue, swarm orchestration, and MCP integration
repo_url: https://github.com/<username>/abathur-swarm
repo_name: abathur-swarm
edit_uri: edit/main/docs/

# Material Theme Configuration
theme:
  name: material
  language: en

  # Color Palette - Dark/Light Mode Toggle
  palette:
    # Light Mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark Mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Typography
  font:
    text: Roboto
    code: Roboto Mono

  # Navigation and Content Features
  features:
    # Instant Navigation (SPA-like experience)
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking

    # Navigation Structure
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer

    # Table of Contents
    - toc.follow
    - toc.integrate

    # Search Features
    - search.suggest
    - search.highlight
    - search.share

    # Header
    - header.autohide

    # Content Features
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search
  - tags

# Markdown Extensions
markdown_extensions:
  # Standard Extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Pymdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details

  # Emoji Support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Code Highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite

  # Keyboard Keys
  - pymdownx.keys

  # Smart Symbols
  - pymdownx.smartsymbols

  # Snippets (for reusable content)
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  # Superfences (Code Blocks with Mermaid Support)
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Tabbed Content
  - pymdownx.tabbed:
      alternate_style: true

  # Task Lists
  - pymdownx.tasklist:
      custom_checkbox: true

# Navigation Structure (Di√°taxis Framework)
nav:
  - Home: index.md

  # Getting Started
  - Getting Started:
    - getting-started/installation.md
    - getting-started/quickstart.md
    - getting-started/configuration.md

  # Tutorials (Learning-Oriented)
  - Tutorials:
    - tutorials/index.md
    - tutorials/first-task.md
    - tutorials/swarm-orchestration.md
    - tutorials/loop-execution.md
    - tutorials/mcp-integration.md

  # How-To Guides (Task-Oriented)
  - How-To Guides:
    - how-to/index.md
    - how-to/task-management.md
    - how-to/agent-development.md
    - how-to/memory-system.md
    - how-to/troubleshooting.md

  # Reference (Information-Oriented)
  - Reference:
    - reference/index.md
    - reference/cli-commands.md
    - reference/configuration.md
    - reference/api.md
    - reference/mcp-servers.md

  # Explanation (Understanding-Oriented)
  - Explanation:
    - explanation/index.md
    - explanation/architecture.md
    - explanation/design-patterns.md
    - explanation/task-queue.md
    - explanation/swarm-orchestration.md
    - explanation/memory-system.md

  # Contributing
  - Contributing:
    - contributing/index.md
    - contributing/development.md
    - contributing/testing.md
    - contributing/style-guide.md

# Extra Configuration
extra:
  # Social Links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/<username>/abathur-swarm

  # Documentation Versioning (mike)
  version:
    provider: mike

